<ag-grid-angular
  style="height: 50vh"
  class="ag-theme-quartz"
  [rowModelType]="'serverSide'"
  [pagination]="true"
  [columnDefs]="colDefs"
  [suppressMultiSort]="true"
  [masterDetail]="true"
  [suppressContextMenu]="true"
  [suppressCellFocus]="true"
  [autoSizeStrategy]="{
    type: 'fitGridWidth',
    }"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
